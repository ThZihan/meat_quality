; PlatformIO Project Configuration File for MQ135 + MQ136 + MQ137 Combined Sensors
; ESP32 NodeMCU - Meat Quality Air Data Project (MQTT Version)
;
; This version connects to WiFi and sends sensor data to Raspberry Pi via MQTT
; Compatible with meat-quality-monitoring Raspberry Pi dashboard

[env:esp32dev]
platform = espressif32
board = nodemcu-32s
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings (adjust COM port as needed)
upload_port = COM7
upload_speed = 115200

; Build flags
build_flags =
	-D CORE_DEBUG_LEVEL=3
	-D LINKER_FLAGS="-Wl,--no-warn-mismatch"

; Library dependencies for WiFi, MQTT, and JSON
lib_deps =
	; WiFi is included in ESP32 Arduino framework
	; MQTT client for communication with Raspberry Pi
	knolleary/PubSubClient @ ^2.8
	; JSON library for data serialization
	bblanchon/ArduinoJson @ ^6.21.0
