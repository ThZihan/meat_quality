; PlatformIO Project Configuration File for MQ135 + MQ136 + MQ137 Combined Sensors
; ESP32 NodeMCU - Meat Quality Air Data Project
;
; This is a unified environment for all three MQ sensors (MQ135, MQ136, MQ137)
; with SoftAP web calibration support for 48-hour fresh air calibration

[env:esp32dev]
platform = espressif32
board = nodemcu-32s
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_port = COM7
upload_speed = 115200

; Build flags
build_flags =
	-D CORE_DEBUG_LEVEL=3
	-D LINKER_FLAGS="-Wl,--no-warn-mismatch"

; Library dependencies (MQ sensors don't need external libraries)
lib_deps =
