; PlatformIO Project Configuration File for MQ135 Sensor
; ESP32 NodeMCU - Meat Quality Air Data Project
;
; This is a separate environment for MQ135 sensor testing
; Use this when you want to test the MQ135 sensor independently

[env:esp32dev]
platform = espressif32
board = nodemcu-32s
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_port = COM7
upload_speed = 115200

; Build flags
build_flags =
	-D CORE_DEBUG_LEVEL=3
	-D LINKER_FLAGS="-Wl,--no-warn-mismatch"

; Library dependencies (MQ135 sensor doesn't need external libraries)
lib_deps =
